<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaceRoom Leaderboards Explorer — R3E Leaderboards & Car Info</title>
    <meta name="description" content="Search RaceRoom leaderboards, browse track information and view car specifications.">
    <link rel="canonical" href="https://r3e-leaderboards.info/">
    <meta name="author" content="Ludo R3E Tools">
    <meta name="robots" content="index, follow">
    <meta name="keywords" content="raceroom, leaderboards, r3e, racing, times, drivers, tracks, cars, explorer">
    <!-- Open Graph -->
    <meta property="og:site_name" content="RaceRoom Leaderboards Explorer">
    <meta property="og:title" content="RaceRoom Leaderboards Explorer — R3E Leaderboards & Car Info">
    <meta property="og:description" content="Search RaceRoom leaderboards, browse track information and find car specs for R3E.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://r3e-leaderboards.info/">
    <meta property="og:image" content="https://r3e-leaderboards.info/og-image.png">
    
    <!-- Analytics -->
    <script data-goatcounter="https://r3e-leaderboards.goatcounter.com/count"
            async src="//gc.zgo.at/count.js"></script>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css"/>
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "RaceRoom Leaderboards Explorer",
        "url": "https://r3e-leaderboards.info/",
        "potentialAction": {
            "@type": "SearchAction",
            "target": "https://r3e-leaderboards.info/leaderboards.html?query={search_term_string}",
            "query-input": "required name=search_term_string"
        }
    }
    </script>
</head>
<body>
    <header>
        <h1><a href="index.html" class="home-link">RaceRoom Leaderboards Explorer</a></h1>
    </header>

    <main>
        <div class="tabs">
            <button class="tab-button active" data-tab="leaderboards">Driver Info</button>
            <a class="tab-button" href="tracks.html">Track Info</a>
            <a class="tab-button" href="cars.html">Car Info</a>
            <a class="tab-button" href="news.html">News</a>
        </div>

        <div class="tab-content">
            <div id="leaderboards" class="tab-panel active">
                <div class="search-container">
                    <input 
                        type="text" 
                        id="driver-search" 
                        placeholder="Search driver" 
                        autocomplete="off"
                        autofocus
                    >
                    <select id="class-filter" aria-label="Filter by car class" hidden>
                        <option value="">All classes</option>
                    </select>
                    <div id="class-filter-ui" class="custom-select" role="listbox" aria-label="Filter by car class">
                        <button type="button" class="custom-select__toggle" aria-haspopup="listbox" aria-expanded="false">All classes ▾</button>
                        <div class="custom-select__menu" role="presentation" hidden></div>
                    </div>
                    <div id="difficulty-filter-ui" class="custom-select" role="listbox" aria-label="Filter by difficulty">
                        <button type="button" class="custom-select__toggle" aria-haspopup="listbox" aria-expanded="false">All difficulties ▾</button>
                        <div class="custom-select__menu" role="presentation" hidden>
                            <div class="custom-select__option" data-value="">All difficulties</div>
                            <div class="custom-select__option" data-value="Get Real">Get Real</div>
                            <div class="custom-select__option" data-value="Amateur">Amateur</div>
                            <div class="custom-select__option" data-value="Novice">Novice</div>
                        </div>
                    </div>
                </div>
                <div id="results-container"></div>
            </div>
        </div>

        <div id="status-container" class="status-section">
            <h3>Database Status <span id="status-led" class="status-led" title="Status indicator"></span></h3>
            <div class="status-grid">
                <div class="status-item">
                    <span id="status-timestamp-label" class="status-label">Last Updated:</span>
                    <span id="status-timestamp" class="status-value">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Unique Tracks:</span>
                    <span id="status-tracks" class="status-value">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Track/Class Combinations:</span>
                    <span id="status-combinations" class="status-value">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Total Combinations:</span>
                    <span id="status-total-combinations" class="status-value">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Total Drivers:</span>
                    <span id="status-drivers" class="status-value">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Total Entries:</span>
                    <span id="status-entries" class="status-value">-</span>
                </div>
            </div>
        </div>
    </main>

    <div id="site-footer"></div>
    <!-- Core modules - load first -->
    <script src="data/country-mappings.js"></script>
    <script src="modules/flag-helper.js"></script>
    <script src="modules/template-loader.js"></script>
    <script src="modules/footer-loader.js"></script>
    <script src="modules/template-helper.js"></script>
    <script src="modules/column-config.js"></script>
    <script src="modules/field-mappings.js"></script>
    <script src="modules/data-normalizer.js"></script>
    <script src="modules/utils.js"></script>
    <script src="modules/data-service.js"></script>
    <script src="modules/custom-select.js"></script>
    <script src="modules/pagination.js"></script>
    <script src="modules/table-renderer.js"></script>
    
    <!-- Feature modules -->
    <script src="modules/tab-manager.js"></script>
    <script src="modules/status-display.js"></script>
    <script src="modules/driver-search.js"></script>
    <script src="modules/navigation.js"></script>
    
    <!-- Data files -->
    <script src="data/cars.js"></script>
    <script src="data/tracks.js"></script>
    
    <!-- Application script -->
    <script src="script.js"></script>
</body>
</html>
