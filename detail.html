<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Leaderboard Details — RaceRoom Leaderboards</title>
        <meta name="description" content="Detailed RaceRoom leaderboard view: driver positions, lap times and class breakdowns for a selected track.">
        <link rel="canonical" href="https://r3e-leaderboards.info/detail.html">
        <meta property="og:title" content="Leaderboard Details — RaceRoom Leaderboards">
        <meta property="og:description" content="Detailed RaceRoom leaderboard view with driver positions and lap times.">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://r3e-leaderboards.info/detail.html">
        <meta name="twitter:card" content="summary">
        
        <!-- Analytics -->
        <script data-goatcounter="https://r3e-leaderboards.goatcounter.com/count"
                async src="//gc.zgo.at/count.js"></script>
        
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css"/>
        <!-- Site Icons -->
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32.png?v=2">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16.png?v=2">
        <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png?v=2">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?v=2">
        <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "BreadcrumbList",
            "itemListElement": [
                { "@type": "ListItem", "position": 1, "name": "Home", "item": "https://r3e-leaderboards.info/" },
                { "@type": "ListItem", "position": 2, "name": "Leaderboards", "item": "https://r3e-leaderboards.info/" }
            ]
        }
        </script>
</head>
<body>
    <div id="site-header"></div>

    <header>
        <p id="detail-subtitle" class="detail-subtitle"></p>
    </header>

    <main>
        <button onclick="window.close()" class="back-btn">← Back</button>
        
        <div class="detail-content">
            <div class="detail-header">
                <div class="detail-header-info">
                    <div id="detail-track" class="detail-header-line"></div>
                    <div id="detail-class" class="detail-header-line"></div>
                </div>
                <div id="car-filter-ui" class="custom-select" role="combobox" aria-haspopup="listbox" aria-expanded="false" aria-label="Filter by car" style="display:none;">
                    <button class="custom-select__toggle" type="button">All cars ▾</button>
                    <div class="custom-select__menu" role="listbox" hidden>
                        <div class="custom-select__option" role="option" aria-selected="true">All cars</div>
                    </div>
                </div>
                <div id="difficulty-filter-ui" class="custom-select" role="combobox" aria-haspopup="listbox" aria-expanded="false" aria-label="Filter by difficulty">
                    <button class="custom-select__toggle" type="button">All difficulties ▾</button>
                    <div class="custom-select__menu" role="listbox" hidden>
                        <div class="custom-select__option" role="option" aria-selected="true">All difficulties</div>
                        <div class="custom-select__option" role="option">Get Real</div>
                        <div class="custom-select__option" role="option">Amateur</div>
                        <div class="custom-select__option" role="option">Novice</div>
                    </div>
                </div>
            </div>
            <div id="detail-results-container"></div>
        </div>
    </main>

    <div id="site-footer"></div>

    <!-- Core modules - load first -->
    <script src="data/cars.js"></script>
    <script src="data/tracks.js"></script>
    <script src="data/country-mappings.js"></script>
    <script src="modules/flag-helper.js"></script>
    <script src="modules/template-loader.js"></script>
    <script src="modules/header-loader.js"></script>
    <script src="modules/template-helper.js"></script>
    <script src="modules/column-config.js"></script>
    <script src="modules/field-mappings.js"></script>
    <script src="modules/data-normalizer.js"></script>
    <script src="modules/utils.js"></script>
    <script src="modules/data-service.js"></script>
    <script src="modules/custom-select.js"></script>
    <script src="modules/pagination.js"></script>
    <script src="modules/table-renderer.js"></script>
    <script src="modules/footer-loader.js"></script>
    
    <!-- Feature modules -->
    <script src="modules/status-display.js"></script>
    
    <!-- Application script -->
    <script src="modules/detail.js"></script>
</body>
</html>
