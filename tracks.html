<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Info — RaceRoom Leaderboards Explorer</title>
    <meta name="description" content="View RaceRoom (R3E) track/class combinations with entry counts and filters.">
    <link rel="canonical" href="https://r3e-leaderboards.info/tracks.html">
    <meta name="robots" content="index, follow">
    <!-- Open Graph -->
    <meta property="og:site_name" content="RaceRoom Leaderboards Explorer">
    <meta property="og:title" content="Track Info — RaceRoom Leaderboards Explorer">
    <meta property="og:description" content="Browse track/class combinations and entries for RaceRoom leaderboards.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://r3e-leaderboards.info/tracks.html">
    <meta property="og:image" content="https://r3e-leaderboards.info/og-image.png">
    
    <!-- Analytics -->
    <script data-goatcounter="https://r3e-leaderboards.goatcounter.com/count"
            async src="//gc.zgo.at/count.js"></script>
    
    <link rel="stylesheet" href="style.css">
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Track Info",
        "url": "https://r3e-leaderboards.info/tracks.html"
    }
    </script>
</head>
<body>
    <header>
        <h1><a href="index.html" class="home-link">RaceRoom Leaderboards Explorer</a></h1>
    </header>

    <main>
        <div class="tabs">
            <a class="tab-button" href="index.html">Driver Info</a>
            <button class="tab-button active">Track Info</button>
            <a class="tab-button" href="cars.html">Car Info</a>
            <a class="tab-button" href="news.html">News</a>
        </div>

        <div class="tab-content">
            <div id="track-info" class="tab-panel active">
                <div class="search-container" id="track-search-container">
                    <div id="track-filter-ui" class="custom-select" role="listbox" aria-label="Filter by track">
                        <button type="button" class="custom-select__toggle" aria-haspopup="listbox" aria-expanded="false">All tracks ▾</button>
                        <div class="custom-select__menu" role="presentation" hidden></div>
                    </div>
                    <div id="track-class-filter-ui" class="custom-select" role="listbox" aria-label="Filter by class">
                        <button type="button" class="custom-select__toggle" aria-haspopup="listbox" aria-expanded="false">All classes ▾</button>
                        <div class="custom-select__menu" role="presentation" hidden></div>
                    </div>
                    <div id="combine-checkbox-container" style="display: none; margin-left: 0.5rem; align-items: center;">
                        <label style="display: flex; align-items: center; gap: 0.4rem; cursor: pointer; user-select: none; font-size: 0.95rem; white-space: nowrap;">
                            <input type="checkbox" id="combine-checkbox" style="cursor: pointer; width: 1rem; height: 1rem; accent-color: var(--accent-color, #4a9eff);">
                            <span>Combine</span>
                        </label>
                    </div>
                    <select id="class-filter" aria-label="Filter by car class" hidden>
                        <option value="">All classes</option>
                    </select>
                </div>
                <div id="track-info-table"></div>
            </div>
        </div>

        <div id="status-container" class="status-section">
            <h3>Database Status <span id="status-led" class="status-led" title="Status indicator"></span></h3>
            <div class="status-grid">
                <div class="status-item">
                    <span id="status-timestamp-label" class="status-label">Last Updated:</span>
                    <span id="status-timestamp" class="status-value">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Unique Tracks:</span>
                    <span id="status-tracks" class="status-value">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Track/Class Combinations:</span>
                    <span id="status-combinations" class="status-value">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Total Combinations:</span>
                    <span id="status-total-combinations" class="status-value">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Total Drivers:</span>
                    <span id="status-drivers" class="status-value">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Total Entries:</span>
                    <span id="status-entries" class="status-value">-</span>
                </div>
            </div>
        </div>
    </main>

    <div id="site-footer"></div>

    <!-- Core modules - load first -->
    <script src="data/country-mappings.js"></script>
    <script src="modules/flag-helper.js"></script>
    <script src="modules/template-loader.js"></script>
    <script src="modules/template-helper.js"></script>
    <script src="modules/column-config.js"></script>
    <script src="modules/field-mappings.js"></script>
    <script src="modules/data-normalizer.js"></script>
    <script src="modules/utils.js"></script>
    <script src="modules/data-service.js"></script>
    <script src="modules/custom-select.js"></script>
    <script src="modules/table-renderer.js"></script>
    <script src="modules/footer-loader.js"></script>
    
    <!-- Feature modules -->
    <script src="modules/tab-manager.js"></script>
    <script src="modules/status-display.js"></script>
    <script src="modules/navigation.js"></script>
    
    <!-- Data and application scripts -->
    <script src="data/cars.js"></script>
    <script src="data/tracks.js"></script>
    <script src="script.js"></script>
    <script src="modules/track-info.js"></script>
</body>
</html>
