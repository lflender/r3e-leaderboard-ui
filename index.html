<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo R3E Tools</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ludo R3E Tools</h1>
    </header>

    <main>
        <div class="tabs">
            <button class="tab-button active" data-tab="leaderboards">Leaderboards</button>
            <button class="tab-button" data-tab="track-info">Track Info</button>
            <button class="tab-button" data-tab="cars-info">Car Info</button>
        </div>

        <div class="tab-content">
            <div id="leaderboards" class="tab-panel active">
                <div class="search-container">
                    <input 
                        type="text" 
                        id="driver-search" 
                        placeholder="Search driver" 
                        autocomplete="off"
                    >
                </div>
                <div id="results-container"></div>
            </div>

            <div id="track-info" class="tab-panel">
                <p class="placeholder">Track info coming soon...</p>
            </div>

            <div id="cars-info" class="tab-panel">
                <p class="placeholder">Car info coming soon...</p>
            </div>
        </div>

        <div id="status-container" class="status-section">
            <h3>Database Status</h3>
            <div class="status-grid">
                <div class="status-item">
                    <span class="status-label">Last Updated:</span>
                    <span id="status-timestamp" class="status-value">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Unique Tracks:</span>
                    <span id="status-tracks" class="status-value">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Track/Class Combinations:</span>
                    <span id="status-combinations" class="status-value">-</span>
                </div>
                <div class="status-item status-item-inline">
                    <div>
                        <span class="status-label">Total Entries:</span>
                        <span id="status-entries" class="status-value">-</span>
                    </div>
                    <div>
                        <span class="status-label">Total Drivers:</span>
                        <span id="status-drivers" class="status-value">-</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Ludo R3E Tools. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
