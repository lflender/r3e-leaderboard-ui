<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Leaderboard Details — RaceRoom Leaderboards</title>
        <meta name="description" content="Detailed RaceRoom leaderboard view: driver positions, lap times and class breakdowns for a selected track.">
        <link rel="canonical" href="https://r3e-leaderboards.info/detail.html">
        <meta property="og:title" content="Leaderboard Details — RaceRoom Leaderboards">
        <meta property="og:description" content="Detailed RaceRoom leaderboard view with driver positions and lap times.">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://r3e-leaderboards.info/detail.html">
        <meta name="twitter:card" content="summary">
        <link rel="stylesheet" href="style.css">
        <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "BreadcrumbList",
            "itemListElement": [
                { "@type": "ListItem", "position": 1, "name": "Home", "item": "https://r3e-leaderboards.info/" },
                { "@type": "ListItem", "position": 2, "name": "Leaderboards", "item": "https://r3e-leaderboards.info/" }
            ]
        }
        </script>
</head>
<body>
    <header>
        <h1><a href="index.html" class="home-link">RaceRoom Leaderboards Explorer</a></h1>
        <p id="detail-subtitle" class="detail-subtitle"></p>
    </header>

    <main>
        <div class="detail-content">
            <div class="detail-header">
                <button onclick="window.close()" class="back-btn">← Back</button>
                <div class="detail-header-info">
                    <div id="detail-track" class="detail-header-line"></div>
                    <div id="detail-class" class="detail-header-line"></div>
                </div>
                <div id="difficulty-filter-ui" class="custom-select" role="combobox" aria-haspopup="listbox" aria-expanded="false" aria-label="Filter by difficulty">
                    <button class="custom-select__toggle" type="button">All difficulties ▾</button>
                    <div class="custom-select__menu" role="listbox" hidden>
                        <div class="custom-select__option" role="option" aria-selected="true">All difficulties</div>
                        <div class="custom-select__option" role="option">Get Real</div>
                        <div class="custom-select__option" role="option">Amateur</div>
                        <div class="custom-select__option" role="option">Novice</div>
                    </div>
                </div>
            </div>
            <div id="detail-results-container"></div>
        </div>
    </main>

    <footer>
        <p>&copy;RaceRoom Leaderboards</p>
        <p>Website not affiliated with RaceRoom™. The RaceRoom™ brand belongs to its rightful owner.</p>
        <p>hello@r3e-leaderboards.info</p>
    </footer>

    <!-- Core modules - load first -->
    <script src="modules/utils.js"></script>
    <script src="modules/data-service.js"></script>
    <script src="modules/custom-select.js"></script>
    <script src="modules/pagination.js"></script>
    <script src="modules/table-renderer.js"></script>
    
    <!-- Application script -->
    <script src="modules/detail.js"></script>
</body>
</html>
