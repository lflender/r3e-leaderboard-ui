<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaceRoom Leaderboards — R3E Leaderboards & Car Info</title>
    <meta name="description" content="Search RaceRoom (R3E) leaderboards, browse track information and view car specifications. Community-driven R3E leaderboard search.">
    <link rel="canonical" href="https://r3e-leaderboards.info/">
    <meta name="author" content="Ludo R3E Tools">
    <meta name="robots" content="index, follow">
    <!-- Open Graph -->
    <meta property="og:site_name" content="RaceRoom Leaderboards">
    <meta property="og:title" content="RaceRoom Leaderboards — R3E Leaderboards & Car Info">
    <meta property="og:description" content="Search RaceRoom leaderboards, browse track information and find car specs for R3E.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://r3e-leaderboards.info/">
    <meta property="og:image" content="https://r3e-leaderboards.info/og-image.png">
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="RaceRoom Leaderboards — R3E Leaderboards & Car Info">
    <meta name="twitter:description" content="Search RaceRoom leaderboards, browse track information and find car specs for R3E.">
    <meta name="twitter:image" content="https://r3e-leaderboards.info/og-image.png">
    <link rel="stylesheet" href="style.css">
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "RaceRoom Leaderboards",
        "url": "https://r3e-leaderboards.info/",
        "potentialAction": {
            "@type": "SearchAction",
            "target": "https://r3e-leaderboards.info/leaderboards.html?query={search_term_string}",
            "query-input": "required name=search_term_string"
        }
    }
    </script>
</head>
<body>
    <header>
        <h1><a href="index.html" class="home-link">RaceRoom Leaderboards</a></h1>
    </header>

    <main>
        <div class="tabs">
            <button class="tab-button active" data-tab="leaderboards">Leaderboards</button>
            <a class="tab-button" href="tracks.html">Track Info</a>
            <a class="tab-button" href="cars.html">Car Info</a>
        </div>

        <div class="tab-content">
            <div id="leaderboards" class="tab-panel active">
                <div class="search-container">
                    <input 
                        type="text" 
                        id="driver-search" 
                        placeholder="Search driver" 
                        autocomplete="off"
                    >
                    <select id="class-filter" aria-label="Filter by car class" hidden>
                        <option value="">All classes</option>
                    </select>
                    <div id="class-filter-ui" class="custom-select" role="listbox" aria-label="Filter by car class">
                        <button type="button" class="custom-select__toggle" aria-haspopup="listbox" aria-expanded="false">All classes ▾</button>
                        <div class="custom-select__menu" role="presentation" hidden></div>
                    </div>
                </div>
                <div id="results-container"></div>
            </div>

            <!-- Track Info moved to standalone tracks.html -->

                        <div id="cars-info" class="tab-panel">
                                <div class="search-container" id="cars-search-container">
                                    <div id="class-filter-ui-cars" class="custom-select" role="listbox" aria-label="Filter by car class">
                                        <button type="button" class="custom-select__toggle" aria-haspopup="listbox" aria-expanded="false">All classes ▾</button>
                                        <div class="custom-select__menu" role="presentation" hidden></div>
                                    </div>
                                    <div id="wheel-filter-ui" class="custom-select" role="listbox" aria-label="Filter by wheel type">
                                        <button type="button" class="custom-select__toggle" aria-haspopup="listbox" aria-expanded="false">All wheels ▾</button>
                                        <div class="custom-select__menu" role="presentation" hidden></div>
                                    </div>
                                    <div id="trans-filter-ui" class="custom-select" role="listbox" aria-label="Filter by transmission type">
                                        <button type="button" class="custom-select__toggle" aria-haspopup="listbox" aria-expanded="false">All transmissions ▾</button>
                                        <div class="custom-select__menu" role="presentation" hidden></div>
                                    </div>
                                </div>
                                <div id="cars-info-table"></div>
                        </div>
        </div>

        <div id="status-container" class="status-section">
            <h3>Database Status</h3>
            <div class="status-grid">
                <div class="status-item">
                    <span class="status-label">Last Updated:</span>
                    <span id="status-timestamp" class="status-value">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Unique Tracks:</span>
                    <span id="status-tracks" class="status-value">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Track/Class Combinations:</span>
                    <span id="status-combinations" class="status-value">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Total Drivers:</span>
                    <span id="status-drivers" class="status-value">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Total Entries:</span>
                    <span id="status-entries" class="status-value">-</span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy;RaceRoom Leaderboards</p>
        <p>Website not affiliated with RaceRoom™. The RaceRoom™ brand belongs to its rightful owner.</p>
        <p>hello@r3e-leaderboards.info</p>
    </footer>
    <script src="data/cars.js"></script>
    <script src="script.js"></script>
    <!-- Track Info script moved to standalone tracks.html -->
    <script src="scripts/car-info.js"></script>
</body>
</html>
