<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Car Info — RaceRoom Leaderboards Explorer</title>
  <meta name="description" content="Browse RaceRoom (R3E) car information: specs, wheels, transmissions, power and engines by class.">
  <link rel="canonical" href="https://r3e-leaderboards.info/cars.html">
  <meta name="robots" content="index, follow">
  <!-- Open Graph -->
  <meta property="og:site_name" content="RaceRoom Leaderboards Explorer">
  <meta property="og:title" content="Car Info — RaceRoom Leaderboards Explorer">
  <meta property="og:description" content="Explore detailed car specs and filters for RaceRoom classes.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://r3e-leaderboards.info/cars.html">
  <meta property="og:image" content="https://r3e-leaderboards.info/og-image.png">
  
  <!-- Analytics -->
  <script data-goatcounter="https://r3e-leaderboards.goatcounter.com/count"
          async src="//gc.zgo.at/count.js"></script>
  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css"/>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "Car Info",
    "url": "https://r3e-leaderboards.info/cars.html"
  }
  </script>
</head>
<body>
  <header>
    <h1><a href="index.html" class="home-link">RaceRoom Leaderboards Explorer</a></h1>
  </header>

    <main>
    <div class="tabs">
      <a class="tab-button" href="index.html">Driver Info</a>
      <a class="tab-button" href="tracks.html">Track Info</a>
      <button class="tab-button active">Car Info</button>
      <a class="tab-button" href="news.html">News</a>
    </div>

    <div class="tab-content">
      <div id="cars-info" class="tab-panel active">
        <div class="search-container" id="cars-search-container">
          <div id="class-filter-ui-cars" class="custom-select" role="listbox" aria-label="Filter by car class">
            <button type="button" class="custom-select__toggle" aria-haspopup="listbox" aria-expanded="false">All classes ▾</button>
            <div class="custom-select__menu" role="presentation" hidden></div>
          </div>
          <div id="wheel-filter-ui" class="custom-select" role="listbox" aria-label="Filter by wheel type">
            <button type="button" class="custom-select__toggle" aria-haspopup="listbox" aria-expanded="false">All wheels ▾</button>
            <div class="custom-select__menu" role="presentation" hidden></div>
          </div>
          <div id="trans-filter-ui" class="custom-select" role="listbox" aria-label="Filter by transmission type">
            <button type="button" class="custom-select__toggle" aria-haspopup="listbox" aria-expanded="false">All transmissions ▾</button>
            <div class="custom-select__menu" role="presentation" hidden></div>
          </div>
        </div>
        <div id="cars-info-table"></div>
      </div>
    </div>
  </main>

  <div id="site-footer"></div>

  <!-- Core modules -->
  <script src="data/country-mappings.js"></script>
  <script src="modules/flag-helper.js"></script>

  <script src="modules/custom-select.js"></script>
  <script src="modules/footer-loader.js"></script>
  
  <!-- Feature modules -->
  <script src="modules/tab-manager.js"></script>
  <script src="modules/status-display.js"></script>
  <script src="modules/navigation.js"></script>
  
  <!-- Car Info specific -->
  <script src="data/cars.js"></script>
  <script src="script.js"></script>
  <script src="modules/car-info.js"></script>
</body>
</html>
